        <div *ngIf="editing" class="editDetails">
            <form class="editSec">
                <label class="lbl" for="name" style="margin-bottom: 4px;"> Name </label> <br>
                <input name="name" type="text" class="name" id="name" [(ngModel)]="userData.name" />

                <label class="lbl" for="email" style="margin-bottom: 4px;"> Email Id </label> <br>
                <input name="email" type="text" class="email" id="email" [(ngModel)]="userData.email" />

                <label class="lbl" for="password" style="margin-bottom: 4px;"> Password </label> <br>
                <input name="password" type="password" class="email" id="password" [(ngModel)]="userData.password" />

                <label class="lbl" for="profilePic" style="margin-bottom: 4px;"> Profile Picture </label> <br>
